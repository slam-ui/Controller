name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Поднимаем PostgreSQL внутри GitHub Actions для тестов
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shop_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Ждем, пока база загрузится
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        # Передаем настройки подключения к временной базе GitHub
        env:
          DB_PASSWORD: password
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shop_db
          SPRING_DATASOURCE_USERNAME: postgres
        run: mvn -B package --file pom.xml